[package]
name = "courier"
version = "0.0.0"
edition = "2024"

[dependencies]
# Web framework
axum = "0.7"
tokio = { version = "1", features = ["full"] }
tower = { version = "0.5", features = ["buffer", "limit", "load-shed"] }
tower-http = { version = "0.5", features = ["trace", "limit", "timeout"] }

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "postgres", "migrate"] }

# Serialization
serde = { version = "1", features = ["derive"] }
rmp-serde = "1"

# Authentication
jsonwebtoken = "9"

# Hashing and compression
blake3 = "1"
zstd = "0.13"

# Error handling
color-eyre = "0.6"
thiserror = "2"

# Logging
tracing = "0.1"
tracing-error = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-tree = { version = "0.4", features = ["time"] }

# Configuration
clap = { version = "4", features = ["derive", "env"] }

# Time utilities
atomic-time = "0.1"
tap = "1"
