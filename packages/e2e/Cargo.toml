[package]
name = "e2e"
version = "0.0.0"
edition = "2024"

[features]
default = []

# Several tests are pretty heavyweight and so are disabled by default; this
# feature enables all tests for maximal correctness.
ci = []

[dependencies]
bollard = { workspace = true }
bon.workspace = true
cargo_metadata.workspace = true
color-eyre.workspace = true
escargot = { workspace = true }
filetime.workspace = true
fslock.workspace = true
futures.workspace = true
itertools.workspace = true
tempfile.workspace = true
testcontainers = { git = "https://github.com/testcontainers/testcontainers-rs.git", branch = "main", features = ["docker-compose"] }
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
uuid = { workspace = true, features = ["v4"] }
walkdir.workspace = true
workspace_root.workspace = true

[dev-dependencies]
itertools.workspace = true
pretty_assertions.workspace = true
reqwest.workspace = true
simple_test_case = { workspace = true }
test-log.workspace = true
workspace_root = { workspace = true, features = ["tokio"] }
